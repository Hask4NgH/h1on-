<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="terminal">
            <div class="terminal-header">
                <span class="dot red"></span>
                <span class="dot yellow"></span>
                <span class="dot green"></span>
            </div>
            <div class="terminal-content">
                <div class="datetime"></div>
                <div id="loginContainer">
                    <h2>> Login System</h2>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="username">> Username:</label>
                            <input type="text" id="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">> Email:</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">> Password:</label>
                            <input type="password" id="password" required>
                        </div>
                        <button type="submit" class="auth-button">Verify</button>
                    </form>
                </div>

                <!-- Container para o código de verificação (inicialmente oculto) -->
                <div id="verificationContainer" style="display: none;">
                    <h2>> Verification Required</h2>
                    <p class="info-text">Um código foi enviado para seu email.</p>
                    <form id="verificationForm" class="auth-form">
                        <div class="form-group">
                            <label for="verificationCode">> Code:</label>
                            <input type="text" id="verificationCode" maxlength="6" required>
                        </div>
                        <button type="submit" class="auth-button">Login</button>
                    </form>
                </div>

                <div class="links">
                    <a href="register.html" class="terminal-link">Não tem uma conta? Registre-se</a>
                </div>
                <div id="statusMessage" class="status-message"></div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
