<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Script Hub</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search scripts...">
                <select id="filter-select">
                    <option value="">All Scripts</option>
                    <option value="free">Free Scripts</option>
                    <option value="paid">Premium Scripts</option>
                    <option value="verified">Verified Only</option>
                    <option value="universal">Universal Scripts</option>
                </select>
                <select id="sort-select">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="popular">Most Popular</option>
                    <option value="updated">Recently Updated</option>
                </select>
                <button id="search-button">Search</button>
            </div>
        </header>

        <main>
            <div id="error-message"></div>
            <div class="filters-active" id="active-filters"></div>
            <div id="scripts-grid" class="grid"></div>
            <div class="pagination">
                <button id="prev-button" class="page-button">Previous</button>
                <div id="page-numbers" class="page-numbers"></div>
                <button id="next-button" class="page-button">Next</button>
            </div>
        </main>

<footer>
    <p>
        Made by H4 - TEAM 
        <a href="https://h4pfp.netlify.app" target="_blank" class="icon-link">
            <svg class="modern-globe" viewBox="0 0 24 24" width="20" height="20">
                <circle class="globe-ring" cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path class="globe-meridian" d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10" fill="none" stroke="currentColor" stroke-width="1.5"/>
                <path class="globe-equator" d="M2.5 9h19M2.5 15h19" fill="none" stroke="currentColor" stroke-width="1.5" stroke-dasharray="4 2"/>
            </svg>
        </a>
    </p>
</footer>
    </div>

    <div id="script-details-modal" class="modal">
        <div class="modal-content">
            <button id="close-modal" class="close">&times;</button>
            <h2 id="modal-title"></h2>
            <div id="modal-details"></div>
            <div class="modal-actions">
                <button id="copy-script" class="action-button">Copy Script</button>
                <button id="download-script" class="action-button">Download</button>
                <button id="report-script" class="action-button warning">Report</button>
            </div>
        </div>
    </div>

    <div class="loading-overlay hidden">
        <div class="loader"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
